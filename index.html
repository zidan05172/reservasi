<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan Kelas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 text-white bg-primary py-3 rounded">Sistem Reservasi Ruangan Kelas</h1>
        
        <!-- Daftar Ruangan -->
        <section id="room-list" class="mb-4">
            <h2 class="h4 text-secondary">Daftar Ruangan</h2>
            <table class="table table-bordered table-striped" id="rooms-table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nomor Ruangan</th>
                        <th>Kapasitas</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data ruangan akan ditambahkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Formulir Reservasi -->
        <section id="reservation-form" class="mb-4">
            <h2 class="h4 text-secondary">Formulir Reservasi</h2>
            <form id="form" class="border p-4 rounded bg-light shadow-sm">
                <div class="form-group">
                    <label for="name">Nama Pemesan</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="room-number">Nomor Ruangan</label>
                    <input type="number" class="form-control" id="room-number" required>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal Reservasi</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Waktu Mulai</label>
                    <input type="time" class="form-control" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Durasi (jam)</label>
                    <input type="number" class="form-control" id="duration" min="1" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Pesan Ruangan</button>
                <p id="error-message" class="text-danger mt-2"></p>
            </form>
        </section>

        <!-- Daftar Reservasi -->
        <section id="reservation-list">
            <h2 class="h4 text-secondary">Daftar Reservasi</h2>
            <ul id="reservations" class="list-group">
                <!-- Data reservasi akan ditambahkan di sini oleh JavaScript -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
